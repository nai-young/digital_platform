<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/comming_soon.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/icons.css">
    <title>Comming Soon</title>
</head>
<body class="body-comming">
    <main class="main-comming">
        <section class="contador">
            <div class="contador-div">
                <div class="dias">
                    <h2>0</h2>
                    <span>Días</span>
                </div>
                <div class="horas">
                    <h2>20</h2>
                    <span>Horas</span>
                </div>
                <div class="minutos">
                    <h2>53</h2>
                    <span>Minutos</span>
                </div>
                <div class="segundos">
                    <h2>14</h2>
                    <span>Segundos</span>
                </div>
            </div>
            <div class="fecha-lanzamiento">
                <h3>Lanzamiento:</h3>
                <h3><i class="icon-dot dot-icon"></i> 04 / 10 / 2020 <i class="icon-dot dot-icon"></i></h3>
            </div>
        </section>
        <section class="suscribirse-container">
            <div class="suscribirse">
                <div class="suscribirse-left">
                    <p>
                        Suscríbete a nuestras últimas novedades y lanzamientos.
                    </p>
                    <div class="lanzamiento-img">
                        <img src="./img/arrow.png" alt="flecha">
                    </div>
                </div>
                
                <form>
                    <h3><i class="icon-bell"></i>Suscríbete </h3>
    
                    <label for="">Nombre</label>
                    <input type="text">
    
                    <label for="">E-mail</label>
                    <input type="email">
    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        

    </main>
</body>
</html>
